<div class="p-3">
    <h3>Nouveau Rendez-vous</h3>
    <h4>R R R R R <span class="text-success"></span></h4>
</div>

<div class="row">
    <div class="col-3">

    </div>
    <div class="col-6">
        <div class="card m-3 p-3">

            <div class="mb-3" *ngIf="!isPatient">
                <label for="">choisir le patient</label>
                <select [(ngModel)]="rdvDto.patient" class="form-select" aria-label="Default select example">
                    <option [ngValue]="''" selected>choisir un patient</option>
                    <option *ngFor="let patient of patients" [ngValue]="patient">{{patient.firstname+'
                        '+patient.lastname}}</option>
                    <option *ngIf="idRdv " [ngValue]="rdvDto.patient">{{rdvDto.patient?.firstname+'
                        '+rdvDto.patient?.lastname}}</option>
                </select>
            </div>




            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button (click)="reset()" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Selectionner la date de votre RDV:
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="mb-3">
                
                           
                            <div class="input-group" id="datetimepicker1" data-td-target-input="nearest" data-td-target-toggle="nearest">
                                <input id="datetimepicker1Input" [(ngModel)]="rdvDto.dateRdv" type="text" class="form-control" data-td-target="#datetimepicker1" />
                                <span class="input-group-text" data-td-target="#datetimepicker1" data-td-toggle="datetimepicker">
                                    <span class="fa-solid fa-calendar"></span>
                                </span>
                            </div>
            
                        </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button (click)="initialisePikcker12()" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Selectionner l'heure de votre RDV:
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="mb-3">
                
                            
                            <div class="input-group" id="datetimepicker2" data-td-target-input="nearest" data-td-target-toggle="nearest">
                                <input id="datetimepicker1Input" [(ngModel)]="rdvDto.heureRdv" type="text" class="form-control" data-td-target="#datetimepicker2" />
                                <span class="input-group-text" data-td-target="#datetimepicker2" data-td-toggle="datetimepicker">
                                    <span class="fa-solid fa-calendar"></span>
                                </span>
                            </div>
            
                        </div>
                    </div>
                  </div>
                </div>
              </div>

          <!--  <div class="mb-3">
                <label for="heure">Selectionner l'heure</label>
                <input [(ngModel)]="rdvDto.heureRdv" type="time" class="form-control" id="date">
            </div>
            -->

            <div class="mb-3">
                <label for="">choisir un medecin</label>
                <select [(ngModel)]="rdvDto.medecin" class="form-select" aria-label="Default select example">
                    <option [ngValue]="''">choisir un Medecin</option>
                    <option *ngFor="let medecin of medceins" [ngValue]="medecin">{{medecin.firstname+'
                        '+medecin.lastname}}</option>
                    <option *ngIf="idRdv " [ngValue]="rdvDto.medecin">{{rdvDto.medecin?.firstname+'
                        '+rdvDto.medecin?.lastname}}</option>
                </select>
            </div>


            <div class="d-flex justify-content-end">
                <button (click)="cancel()" type="button" class="btn btn-link">Cancel</button>
                <button (click)="saveRdv()" type="button" class="btn btn-primary">
                    <em class="fas fa-save">&nbsp;</em>Save
                </button>
            </div>

        </div>
    </div>
    <div class="col-3">

    </div>
</div>
