<div class="card mt-1 p-2">
    <div class="d-flex justify-content-between">
        <h4>Liste des medecins</h4>
        <button routerLink="/user/new-medecin" type="button" class="btn btn-success"> <i class="fas fa-plus"></i>  Nouveau medecin</button>
    </div>
    <div class="card mt-2">
        <table class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Email</th>
                <th scope="col">NPE</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let med of medecins">
                <th scope="row">{{med.firstname}}</th>
                <td>{{med.lastname}}</td>
                <td>{{med.email}}</td>
                <td>{{med.npe}}</td>
                <td class="">
                    <span (click)="userIdToDelete=med.id" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="color: red;"> <i class="fas fa-trash"></i></span>
                    ||
                    <span (click)="update(med.id)" style="color: darkorange;"> <i class="fas fa-edit"></i></span>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Confirm!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="text-danger">Attetion les RDVS concernant a ce medecin seront supprimés</p>
        Voulez‑vous vraiment supprimer ce Medecin ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link" (click)="userIdToDelete = -1" data-bs-dismiss="modal">
          <em class="fas fa-times"></em>&nbsp;Cancel
        </button>
        <button (click)="delete()" type="button" class="btn btn-danger" data-bs-dismiss="modal">
          <em class="fas fa-trash"></em>&nbsp;Delete
        </button>
      </div>
    </div>
  </div>
</div>
