<div class="card mt-1 p-2">
    <div class="d-flex justify-content-between">
        <h4>Liste des rendez-vous d'un patients</h4>
        <button routerLink="/patient/create-rdv"  type="button" class="btn btn-success"> <i class="fas fa-plus"></i>  Nouveau RDV</button>
    </div>
    <div class="card mt-2">
        <table class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">Patient</th>
                <th scope="col">Date</th>
                <th scope="col">Heure</th>
                <th scope="col">Medecin</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let rdv of rdvs">
                <td scope="row">{{rdv.patient?.firstname+' '+rdv.patient?.lastname}}</td>
                <td>{{rdv.dateRdv}}</td>
                <td>{{rdv.heureRdv}}</td>
                <td>{{rdv.medecin?.firstname+' '+rdv.medecin?.lastname}}</td>
                <td class="">
                    <span (click)="userIdToDelete=rdv.id" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="color: red;"> <i class="fas fa-trash"></i></span>
                    ||
                    <span (click)="update(rdv.id)" style="color: darkorange;"> <i class="fas fa-edit"></i></span>
                </td>
              </tr>
              
            </tbody>
          </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Confirm!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Would you really want to delete this Meeting?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link" (click)="userIdToDelete = -1" data-bs-dismiss="modal">
          <em class="fas fa-times"></em>&nbsp;Cancel
        </button>
        <button (click)="delete()" type="button" class="btn btn-danger" data-bs-dismiss="modal">
          <em class="fas fa-trash"></em>&nbsp;Delete
        </button>
      </div>
    </div>
  </div>
</div>
